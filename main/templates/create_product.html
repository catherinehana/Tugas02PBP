{% extends 'base.html' %} {% block content %}
<h1 style="text-align: center">Add New Product</h1>

<form method="POST">
  {% csrf_token %}
  <table style="border: 2px solid black; background-color: #ffb9">
    {{ form.as_table }}
    <tr style="border: 2px solid black">
      <td></td>
      <td>
        <input
          type="submit"
          value="Add Product"
          style="
            background-color: #f1895d;
            border: 2px solid black;
            cursor: pointer;
            font-size: 16px;
          "
        />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
